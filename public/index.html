<!DOCTYPE html>
<html ng-app='app'>
    <head>
        <title>stixflix</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap-theme.css">
        <link rel="stylesheet" href="custom.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="container" ng-controller="StixController" infinite-scroll="page()">
            <h1>Stixflix</h1>
            <p>Stixflix are movies where the audience rating is at least 50% and at least twice the critic rating, which is probably what you want when you're eating cheesey stix at 3am.</p>
            {{error}}
            <div ng-repeat="type in data">
                <h3 class="label label-default">{{type.type}}</h3><br>
                <a ng-repeat="movie in type.movies" ng-click="onclick(movie)" class="movie">
                    <img src="{{movie.image}}" />
                    <div>{{movie.title}}</div>
                    <div>Critics: {{movie.critics_score}}%</div>
                    <div>Audience: {{movie.audience_score}}%</div>
                </a>
            </div>
        </div>
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js"></script>
        <script src="lib/ng-infinite-scroll.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="custom.js"></script>
    </body>
</html>
